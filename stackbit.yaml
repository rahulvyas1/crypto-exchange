stackbitVersion: ~0.3.0
dataDir: public
ssgName: gatsby
cmsName: git
nodeVersion: 12
models:
  manifest:
    type: data
    label: Manifest
    file: manifest.json
    fields:
      - type: string
        name: short_name
        label: Short Name
      - type: string
        name: name
        label: Name
      - type: list
        name: icons
        label: Icons
        items:
          type: object
          fields:
            - type: string
              name: src
              label: Src
            - type: string
              name: sizes
              label: Sizes
            - type: string
              name: type
              label: Type
      - type: string
        name: start_url
        label: Start Url
      - type: string
        name: display
        label: Display
      - type: string
        name: theme_color
        label: Theme Color
      - type: string
        name: background_color
        label: Background Color
